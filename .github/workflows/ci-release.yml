name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Tjek koden ud fra repo'et
      - name: Checkout code
        uses: actions/checkout@v3

      # SÃ¦t .NET SDK op
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'

      # Tving MSBuild til at bruge x64 arkitektur
      - name: Set MSBuild environment variables
        run: |
          "DOTNET_HOST_X86=false" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "MSBUILDARCH=x64" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "MSBUILDDISABLENODEREUSE=1" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
        shell: pwsh

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore "Simple image server/Simple image server.sln"

      # Build projektet med korrekt arkitektur
      - name: Build
        run: dotnet build "Simple image server/Simple image server.sln" --configuration Release --no-restore /p:Platform="Any CPU"

      # Test projektet (valgfrit)
      - name: Run tests
        run: dotnet test "Simple image server/Simple image server.sln" --no-build --verbosity normal

  release:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Opret release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Simple image server/**/bin/Release/**/* # Upload build-artifakter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
