name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Tjek koden ud fra repo'et
      - name: Checkout code
        uses: actions/checkout@v3

      # SÃ¦t .NET SDK op
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0' # Angiv den version af .NET, du bruger

      # Skift til den korrekte mappe (opdater 'src/' til din faktiske sti)
      - name: Change to project directory
        run: cd src

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore src/ # Angiv stien til projektfilen

      # Build projektet
      - name: Build
        run: dotnet build src/ --configuration Release --no-restore

      # Test projektet (valgfrit, hvis du har tests)
      - name: Run tests
        run: dotnet test src/ --no-build --verbosity normal

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Opret release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src/**/bin/Release/**/* # Upload build-artifakter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
