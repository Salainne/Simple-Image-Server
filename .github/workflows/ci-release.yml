name: Build and Release

on:
  push:
    branches:
      - main  # Kør workflow, når der pushes til main-branch

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Tjekk koden ud fra repo'et
      - name: Checkout code
        uses: actions/checkout@v3

      # Sæt .NET SDK op
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0' # Angiv den version af .NET, du bruger

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build projektet
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Test projektet (valgfrit, hvis du har tests)
      - name: Run tests
        run: dotnet test --no-build --verbosity normal

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Tjekk koden ud fra repo'et
      - name: Checkout code
        uses: actions/checkout@v3

      # Opret release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/bin/Release/**/* # Upload build-artifakter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
