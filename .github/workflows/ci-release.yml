name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Tjek koden ud fra repo'et
      - name: Checkout code
        uses: actions/checkout@v3

      # Sæt .NET SDK op
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0' # Angiv den version af .NET, du bruger

      # Tving MSBuild til at bruge x64 ved at bruge miljøfiler
      - name: Set MSBuild environment variables
        run: |
          echo MSBUILDDISABLENODEREUSE=1 >> $env:GITHUB_ENV
          echo DOTNET_CLI_TELEMETRY_OPTOUT=1 >> $env:GITHUB_ENV
        shell: pwsh

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore "Simple image server/Simple image server.sln"

      # Build projektet
      - name: Build
        env:
          Platform: x64
        run: dotnet build "Simple image server/Simple image server.sln" --configuration Release --no-restore

      # Test projektet (valgfrit)
      - name: Run tests
        run: dotnet test "Simple image server/Simple image server.sln" --no-build --verbosity normal

  release:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Opret release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Simple image server/**/bin/Release/**/* # Upload build-artifakter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
